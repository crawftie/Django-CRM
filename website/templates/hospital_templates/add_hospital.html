{% extends 'base.html' %}

{% block content %}
<div class="col-md-8 offset-md-2">
    <h1>Add Hospital</h1>
    <br />

    <form method="POST" action="{% url 'add_hospital' %}">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit" class="btn custom-btn">Add Hospital</button>
        <a href="{% url 'list_hospitals' %}" class="btn btn-secondary">Back</a>
    </form>
</div>
{% endblock %}
